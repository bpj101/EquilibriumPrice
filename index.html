<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous" defer></script>
  <script src="main.js" defer></script>
  <title>Equilibrium Price</title>

  <style>

  </style>

</head>

<body>
  <div class="main">
    <!-- As a heading -->
    <nav class="navbar">
      <div class="navbar-brand container-fluid">
        <h1 class="title"><i class="fa fa-balance-scale" aria-hidden="true"></i> Equilibrium Price</h1>
        <!-- <span class="navbar-brand mb-0 h1">Navbar</span> -->
      </div>
    </nav>
    <div class="contained">
      <div class="text-center">

        <h3>How Do Supply and Demand Create an Equilibrium Price?</h3>
      </div>
      <div class="row justify-content-center mb-3">
        <h4 id="theprice" class="addBorder col-sm-6"></h4>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <div class="card" style="width: 100%;">
            <img class="card-img-top" src="https://images-na.ssl-images-amazon.com/images/I/41rm%2BYK40pL._AC_SX425_.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Supreme Writer</h5>
              <p class="card-text"> ABC Inc. has a Unique Engraved Metal Ballpoint Pens - Free Customization - Excellent for Birthdays, Anniversaries, Graduations, Holidays, and Personalized Gifts</p>
            </div>
            <div class="card-footer">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Choose a Price</label>
                <select name="price" class="form-select" id="inputGroupSelect01">
                    <option selected>for Pen...</option>
                    <option value=.75>$0.75</option>
                    <option value=1>$1</option>
                    <option value=2>$2</option>
                    <option value=3>$3</option>
                    <option value=5>$5</option>
                    <option value=6>$6</option>
                    <option value=7>$7</option>
                    <option value=10>$10</option>
                    <option value=12>$12</option>
                    <option value=15>$15</option>
                  </select>
                <button id="calculate" class="input-group-text btn btn-outline-secondary" type="button">Calculate</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div id="result" class="contained">

    </div>
  </div>


  <script language="javascript">
  </script>

</body>

</html>
